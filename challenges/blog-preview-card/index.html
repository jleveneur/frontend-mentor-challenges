<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="blog-preview-card">
      <figure class="blog-image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration of a blog post"
        />
      </figure>
      <header>
        <p class="blog-category">Learning</p>
        <p class="blog-publish-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
      </header>
      <div class="blog-content">
        <p class="blog-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <footer>
        <address class="blog-author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Author avatar"
            class="author-avatar"
          />
          <p class="author-name">By Greg Hooper</p>
        </address>
      </footer>
    </article>
  </body>
</html>
